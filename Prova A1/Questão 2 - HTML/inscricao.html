<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscrição</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

<body>
    <header>
        <a href="index.html">Voltar</a> 
        <h1 id="tituloInsc">Inscreva-se</h1>
    </header>
    <section id="sessaoform">
      <div class="container">
        <form>
        <div class="row">
          <div class="col-25">
            <label for="nome">Nome: </label>
          </div>
          <div class="col-75">
            <input type="text" id="nome" name="nome" placeholder="Coloque aqui o seu nome...">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email: </label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="email" placeholder="Coloque aqui seu e-mail...">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="telefone">Telefone: </label>
          </div>
          <div class="col-75">
            <input type="number" id="telefone" name="telefone" placeholder="Coloque aqui seu telefone...">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="curso">Curso: </label>
          </div>
          <div class="col-75">
            <input type="text" id="curso" name="curso" placeholder="Coloque aqui seu curso...">
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        </form>
      </div>
    </section>
    <footer>
        <p>Desenvolvido por @hellolusca - Todos os direitos reservados.</p>
    </footer>
</body>
